  <script language="javascript">
    var xmlHttp1;
    function GetXmlHttpObject() {
      var xmlHttp = null;
      try {
        // Firefox, Opera 8.0+, Safari
        xmlHttp = new XMLHttpRequest();
      } catch (e) {
        // Internet Explorer
        try {
          xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
          xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
      }
      return xmlHttp;
    }

    function GetNotificationList() {
      document.getElementById("lstDepartmentalNotifications").innerHTML =
        "loading...";
      document.getElementById("lnkDN").style.display = "none";
      xmlHttp1 = GetXmlHttpObject();
      if (xmlHttp1 == null) {
        alert("Your browser does not support AJAX!");
        return;
      }
      var url =
        "_Include/MultiPurposeAJAXFunctions.ashx?operation=GetNotificationList";
      xmlHttp1.onreadystatechange = updateNotificationList;
      xmlHttp1.open("POST", url, true);
      xmlHttp1.setRequestHeader(
        "Content-type",
        "application/x-www-form-urlencoded"
      );
      xmlHttp1.send(
        "DepartmentID=" + document.getElementById("ddDepartment").value
      );
    }

    function updateNotificationList() {
      if (xmlHttp1.readyState == 4) {
        var responseString = xmlHttp1.responseText;
        if (responseString != "") {
          document.getElementById("lstDepartmentalNotifications").innerHTML =
            responseString;
          document.getElementById("lnkDN").style.display = "block";
        } else {
          document.getElementById("lstDepartmentalNotifications").innerHTML =
            "";
          document.getElementById("lnkDN").style.display = "none";
        }
        if (responseString == "No record found")
          document.getElementById("lnkDN").style.display = "none";
      }
    }
  </script>
